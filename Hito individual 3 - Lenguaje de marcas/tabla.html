<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style2.css">
    <title>PROVINCIAS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div>
        <canvas id="canvas"></canvas>
        <script src="javascript/fondo.js"></script>
    </div>
    <P1>Tabla sobre provincias</P1>
    <section id="mi-tabla">

    </section>




    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>

        function crearTabla(prov) {



                let html = 
                "<table class='tabla'><thead><tr >   <th>COD(PROV)</th>   <th>PROVINCIA</th>   <th>COD(AUTON)</th>    <th>COMUNIDAD  AUTONOMA</th>    <th>CAPITAL   PROVINCIA</th>    </tr></thead><tbody>";
                
                prov.forEach((provincias) => {
                    html += 
                    `<tr>
                        <td>${provincias.CODPROV}</td>
                        <td>${provincias.NOMBRE_PROVINCIA}</td>
                        <td>${provincias.CODAUTON}</td>
                        <td>${provincias.COMUNIDAD_CIUDAD_AUTONOMA}</td>
                        <td>${provincias.CAPITAL_PROVINCIA}</td>
                    </tr>`;
                });



                html += "</tbody></table>";
                return html;
        }


        fetch('https://www.el-tiempo.net/api/json/v2/provincias')
        .then(res => res.json())
        .then(data => {
            const prov = data.provincias;
            const tablaHtml = crearTabla(prov);
            document.getElementById("mi-tabla").innerHTML = tablaHtml;
        })
        .catch(err => console.error(err));
    </script>

</body>
</html>
